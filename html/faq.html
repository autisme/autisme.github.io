<!DOCTYPE html>
 <head>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex" />
  <style type="text/css">body, h1, h2, h3, h4, h5, h6, p, blockquote, pre, hr, dl, dd, ol, ul, figure {margin: 0;padding: 0;}</style>
  <style type="text/css">
body {
 font-size: 1em;
 font-family: sans-serif;
}
input {
 padding: 10px;
 font-size: 1.2em;
 margin: 0 auto 30px auto;
 display: block;
 width: 75%;0
}
#qa {
 height: 500px;
 overflow-y: scroll;
}
.qa {
 margin-top: 20px;
 margin-bottom: 20px;
}
.question {
 display: block;
 color: #5f6f7e;
}
.question:hover {
 text-decoration: underline;
 cursor: pointer;
}
.question::before {
 content: "+";
 color: #fff;
 font-size: 1.2em;
 background-color: #5f6f7e;
 text-align: center;
 display: inline-block;
 margin: 0 10px 0 10px;
 width: 1.4em;
 height: 1.4em;
 line-height: 1.4em;
 border-radius: 50%;
}
.question.shown::before {
 content: "-";
}
.answer {
 display: none;
 padding: 10px;
 margin-left: 1.5em;
 text-align: justify;
}
.answer.shown {
 display: block;
}
p,ul {
 margin: 7px 0 7px 0;
}
  </style>
 </head>
 <body>
  <input type="text" id="question" list="questions" placeholder="Votre question…" />
  <datalist id="questions">
  </datalist>
  <div id="qa">
  </div>
  <script type="text/javascript" src="/html/lib/fuse.min.js"></script>
  <script type="text/javascript">
   var qa = [
    {
     'q': 'Pourquoi aller dans les magasins est difficile pour les personnes autistes ?',
     'a': '<p>Aller dans une boutique, un magasin ou un supermarché n\'est pas facile pour les personnes autistes. Souvent les magasins sont bruyants, imprévisibles, remplis de monde et communiquer avec les venveurs ou caissiers est souvent nécessaire. Tout cela fait qu\'il est très difficile pour les personnes autistes et leur famille d\'aller dans un magasin.</p><p>Pour les personnes avec autisme, il est plus facile d\'aller dans un magasin aux heures où il y a moins de monde lorsque la sortie est préparée en avance.</p>'
    },
    {
     'q': 'Pourquoi utiliser les transports en commun est difficile pour certaines personnes autistes ?',
     'a': '<p>Utiliser les transports en commun est quelque chose que tout le monde trouve stressant de temps à autre. Vous devez respecter les horaires, attendre dans un endroit rempli de monde et enfin trouver un siège ou rester debout dans un train/bus bondé. Cela rend les transports en commun particulièrement difficiles à utiliser pour les personnes autistes.</p><p>Quelques difficultés souvent recontrées&nbsp;:</p><ul><li>Les lumières vives peuvent être difficiles à supporter&nbsp;;</li><li>Une personne avec autisme peut également ne pas supporter une odeur qu\'elle n\'aime pas. Cela peut se produire lorsque des personnes mettent beaucoup de parfum ou emportent leur déjeuner dans le bus&nbsp;;</li><li>Beaucoup de personnes autistes n\'aiment pas la foule. Pensez aux différents bruits dans les transports. Il y a les sonneries des portes, le système de ventilation ou encore l\'avertisseur sonore. Dans les taxis, la radio ou un chauffeur très bavard&nbsp;;</li><li>Il est très courant que les personnes autistes aient besoin d\'un espace personnel important. IL peut être vraiment stressant lorsque des gens s\'approchent trop, particulièrement lorsqu\'il y a beaucoup de monde dans les transports.</li></ul><p>Nous pouvons ajouter à cette liste, l\'anxiété pour ne pas être à l\'heure, les difficultés de communication et d\'organisation. Tout cela rend les transports en commun vraiment difficiles à prendre pour les personnes concernées.</p>'
    },
    {
     'q': 'Est-il plus difficile d\'être impliqué dans une activité si vous êtes concerné par l\'autisme ?',
     'a': '<p>Tous les jeunes sont impliqués dans des activités sportives ou des associations à un moment donné. Toutefois pour les personnes autistes il est plus difficile d\'être inclus dans ces activités. Beaucoup de personnes autistes ont une mauvais coordination,  compliquant la pratique sportive. De plus, les difficultés sociales font que s\'intégrer dans un groupe est une tâche épuisante plutôt que plaisante. Si une personne autiste est dans votre groupe ou  association, réfléchissez à comment vous pouvez inclure tout le monde. Soyez attentif au langage que vous utilisez en sport. Ne traitez pas les gens «&nbsp;d\'handicapé&nbsp;» ou autre insulte du même acabit. Les personnes autistes peuvent se sentir visées et ne pouvoir participer. Faites également attention au fait que les personnes autistes peuvent avoir besoin de plus de temps pour réaliser certaines taches.</p>'
    },
    {
     'q': 'Pourquoi certaines personnes autistes parlent tout le temps du même sujet ?',
     'a': '<p>Les personnes autistes peuvent parler beaucoup sur un sujet si celui-ci les intéresse. Ce n\'est pas pour rien que les obsessions et les intérêts spéciaux vont souvent de pair avec l\'autisme. Toutefois, une personne peut être passionnée pour un sujet et ne pas s\'intéresser du tout à d\'autres sujets. S\'intéresser à quelque chose est souvent bien. Cela peut guider la personne dans le choix du métier que la personne pourrait exercer. Cependant, si l\'intrérêt demande trop de temps, cela peut limiter le temps alloué à d\'autres activités comme se faire des amis. Cela peut également être une source de distraction au travail ou à l\'école.</p>'
    },
    {
     'q': 'Pourquoi les personnes autistes sont-elles souvent de bons amis ?',
     'a': '<p>Avoir un ami qui est autiste peut être bien pour plusieurs raisons. Un aspect de l\'autisme est la manière très concrète dont la personne pense. Soit un fait est vrai soit il ne l\'est pas. Par contéquent, l\'honnêteté et la loyauté sont souvent des traits de caractères fréquents chez les personnes autistes. Même si l\'amitié est longue à se développer, une personne autiste restera un ami fidèle. Une personne autiste peut également avoir un sens du détail ou une connaissance exceptionnelle sur un certain sujet. Cela peut être un bon moyen de développer l\'amitié. Vous pouvez débattre ensemble ou travailler sur un projet autour de ce sujet.</p>'
    },
    {
     'q': 'Pourquoi certaines personnes autistes vont vers les autres et socialisent certaines fois tandis qu\'à d\'autres moment elles ne le font pas ?',
     'a': '</p>Beaucoup de gens croient au fait que les personnes autistes ne veulent pas socialiser ou être avec les autres (en d\'autres termes, qu\'elles veulent etre «&nbsp;leur bulle&nbsp;»). Beaucoup de personnes autistes veulent socialiser, c\'est juste qu\'il y a trop de «&nbsp;règles&nbsp;» à respecter. Cela peut générer de l\'anxiété d\'apprendre et d\'appliquer toutes ces règles. Pensez au moment où vous avez rencontré de nouveaux amis ou rejoint une association. Cela vous a demandé du temps avant de vous sentir à l\'aise.Pour les personnes autistes, il y a également des difficultés qui peuvent être&nbsp;:</p><ul><li>L\'environnement sensoriel&nbsp;;</li><li>Avoir déjà essayé de socialiser dans une situation similaire et avoir l\'impression d\'avoir échoué&nbsp;;</li><li>La mauvaise compréhension dans la conversation&nbsp;;</li><li>La peur de faire un commentaire innaproprié sans s\'en rendre compte.</li></ul>'
    },
    {
     'q': 'Que faire si quelqu\'un me dit qu\'il est autiste ?',
     'a': '<p>Si quelqu\'un vous annonce qu\'il est autiste, cela lui a probablement demandé beaucoup de courage et c\'est certainement une décision qu\'il n\'a pas pris à la légère. La personne vous l\'a certainement dit afin que vous puissiez mieux la comprendre. La personne est la même que celle que vous avez toujours connu mais maintenant vous pouvez comprendre pourquoi elle agit de telle ou telle façon. La personne avec autisme peut également se sentir plus détendue avec vous puisqu\'elle n\'a plus a cacher ses difficultés.</p><p>Si quelqu\'un vous dit qu\'il est autiste, laissez la parler et écoutez ce qu\'elle a à dire. Si vous êtes à l\'aise, vous pouvez poser des questions. Essayez de ne pas dire «&nbsp;je suis désolé&nbsp;» ou «&nbsp;mais tu ne sembles pas autiste&nbsp;». Rappelez-vous que chaque personne autiste est différente. Ne comparez pas aux autres personnes autistes que vous connaissez.</p>'
    },
    {
     'q': 'Que puis-je faire afin que les personnes autistes socialisent plus facilement ?',
     'a': '<p>Vous pouvez rendre la socialisation plus facile en rendant l\'environnement plus agréable et encourageant. Si vous invitez quelqu\'un à vous rejoindre pour une soirée ou un visite quelque part, n\'abandonnez pas si la personne autiste refuse la première invitation. Laissez la porte ouverte. Invitez là à chaque fois. Après plusieurs refus, la personne sera peut être assez en confiance pour vous rejoindre.</p><p>Organisez une activité en lien avec les intérêts de la personne autiste mais que vous appréciez également. Demandez quels sont ses intérêts. Le cinéma et les magasins peuvent être difficiles d\'un point de vue du bruit mais demandez à la personne autiste si elle veut quand même y aller.</p>'
    },
    {
     'q': 'Quelles sont les choses à faire ou à ne pas faire pour socialiser avec une personne autiste ?',
     'a': '<p>Quand vous communiquez avec une personne autiste, soyez vous même. Rappelez-vous qu\'elle est avant tout une personne, et aime communiquer et avoir des choses à dire. </p><p>Faites attention aux difficultés de communication que la personne peut avoir.</p><p>Soyez patient et compréhensif. La personne peut avoir besoin de temps pour communiquer, prenez le temps d\'écouter ce qu\'elle a à dire.</p><p>Ne vous énervez pas si la personne vous demande de donner plus de précisions sur ce que vous voulez dire. Gardez à l\'esprit que la compréhension du langage verbal et non verbal peut être difficile pour les personnes avec autisme.</p><p>Ne vous offensez pas de la façon dont la personne communique avec vous. La personne peut sembler rude, froide, mais ne vous bloquez pas par son style de communication.</p><p>Ce n\'est pas grave si la personne ne vous regarde pas dans les yeux pendant toute la conversation. Il y a d\'autres aspects de la communication qui sont plus importants que de regarder dans les yeux.</p><p>Quand nous parlons, nous avons tendance à toucher le bras de la personne ou son dos. Faites attention, chez les personnes autistes, cela peut générer de l\'anxiété.</p><p>De même, le bruit peut être un problème. Essayez de ne pas crier.</p><p>Garder à l\'esprit que la personne peut être anxieuse lorsqu\'elle vous parle. Beaucoup de personnes avec autisme ont déjà été rejetées. La personne peut donc ne pas se sentir en confiance.</p><p>Rassurer la personne en vous montrant attentif et en écoutant avec intérêt ce qu\'elle dit.</p><p>Essayez de trouver le sens de l\'humour de la personne. C\'est un mythe que de croire que les personnes autistes n\'en n\'ont pas. Essayez de trouver celui de la personne avant d\'utiliser le votre.</p><p>La règle d\'or - Toujours réfléchir à deux fois avant de parler - et toujours vérifier que la personne a compris ce que vous avez dit.</p>'
    }
   ];



   var fuse;
   var input = document.getElementById('question');   
   var datalist = document.getElementById('questions');
   var qa_list = document.getElementById('qa');
   var unfolded = [];
   function isInt(value) {
    return !isNaN(value) && 
     parseInt(Number(value)) == value && 
     !isNaN(parseInt(value, 10));
   }
   function toggle(id) {
    var qa_element = document.getElementById('q'+(id+1));
    var qa_element_question = qa_element.childNodes[0];
    var qa_element_answer = qa_element.childNodes[1];

    if(-1 == unfolded.indexOf(id)) {
     qa_element_question.setAttribute('class', 'question shown');
     qa_element_answer.setAttribute('class', 'answer shown');
     unfolded.push(id);
    } else {
     qa_element_question.setAttribute('class', 'question');
     qa_element_answer.setAttribute('class', 'answer');
     unfolded.splice(unfolded.indexOf(id), 1);
    }
   }
   function add_question(q) {
    var qa_element = document.createElement('div');
    var qa_element_question = document.createElement('span');
    var qa_element_answer = document.createElement('span');
 
    qa_element.setAttribute('id', 'q' + (q['id']+1));
    qa_element.setAttribute('class', 'qa');

    qa_element_question.innerHTML = q['q'];
    if(-1 == unfolded.indexOf(q['id'])) {
     qa_element_question.setAttribute('class', 'question');
    } else {
     qa_element_question.setAttribute('class', 'question shown');
    }
    qa_element_question.setAttribute('onClick', 'toggle('+q['id']+');');

    qa_element_answer.innerHTML = q['a'];
    if(-1 == unfolded.indexOf(q['id'])) {
     qa_element_answer.setAttribute('class', 'answer');
    } else {
     qa_element_answer.setAttribute('class', 'answer shown');
    }

    qa_element.appendChild(qa_element_question);
    qa_element.appendChild(qa_element_answer);
    qa_list.appendChild(qa_element);
   }
   function validate() {
//    console.log(input.value);
    /* erase the div */
    while (qa_list.hasChildNodes()) {
     qa_list.removeChild(qa_list.lastChild);
    }
    var current_qa;

    if ( 0 == input.value.length) {
     current_qa = qa;
    } else {
     current_qa = fuse.search(input.value);
    }
    for (var i = 0; i < current_qa.length; i++) {
     add_question(current_qa[i]);
    }
   }
   function prepare() {
    /* add an id to each question */
    for (var i = 0; i < qa.length; i++) {
     qa[i]['id'] = i;
    }
    /* open from url */
    var hash = window.location.hash.substr(1).split(',');
    for (var i = 0; i < hash.length; i++) {
     if (!isInt(hash[i])) {
      continue;
     }
     var s = parseInt(hash[i]);
     if (s < 0 || s >= qa.length) {
       continue;
     }
     if (-1 != unfolded.indexOf(s)) {
       continue;
     }
     unfolded.push(s);
    }
    if (unfolded.length == 1) {
      input.value = qa[unfolded[0]]['q'];
    }

    /* prepare fuse */
    var fuse_options = {
     shouldSort: true,
     threshold: 0.6,
     location: 0,
     distance: 100,
     maxPatternLength: 32,
     minMatchCharLength: 1,
     keys: [
      "q",
     ]
    };
    fuse = new Fuse(qa, fuse_options); 

    /* display all questions */
    for (var i = 0; i < qa.length; i++) {

     /* add them in datalist
     var option = document.createElement('option');
     option.setAttribute('value', qa[i]['q']);
     datalist.appendChild(option);

     /* display them */
     add_question(qa[i]);
    }

    /* filter in case of one question was asked */
    if (unfolded.length == 1) {
      validate();
    }

   }
   document.body.onload = function() {
    prepare();
    input.oninput = validate;
    input.onpropertychange = validate;
   }
  </script>
 </body>
</html>
