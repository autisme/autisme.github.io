<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.content | markdownify | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  {% if site.google_verify %}
  <meta name="google-site-verification" content="{{ site.google_verify }}" />
  {% endif %}
  {% if site.bing_verify %}
  <meta name="msvalidate.01" content="{{ site.bing_verify }}" />
  {% endif %}

  <meta property="og:locale" content="fr_FR" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:description" content="{{ page.content | default: site.description | markdownify | strip_html | normalize_whitespace | truncate: 160 }}" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}" />
  <meta property="og:site_name" content="{{ site.title }}" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@{{ site.twitter_username }}" />
  <meta name="twitter:creator" content="@{{ site.twitter_username }}" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta name="twitter:description" content="{{ page.content | default: site.description | markdownify | strip_html | normalize_whitespace | truncate: 160 }}" />
  <meta name="twitter:url" content="{{ page.url | replace:'index.html','' | absolute_url }}" />

  {% if page.oembed_image %}
  <meta name="twitter:image" content="{{ site.url }}{{ page.oembed_image }}" />
  <meta name="og:image" content="{{ site.url }}{{ page.oembed_image }}" />
  {% endif %}

  <script type="application/ld+json">
   {
    "@context":"http://schema.org",
    "@type":"WebPage",
    "headline":"{{ page.title }}",
    "description":"{{ page.content | default: site.description | markdownify | strip_html | normalize_whitespace | truncate: 160 }}",
{% if page.oembed_image %}    "image":"{{ site.url }}{{ page.oembed_image }}",{% endif %}
    "author":"{{ page.author | default: site.author }}",
    "url":"{{ page.url | replace:'index.html','' | absolute_url }}"
   }
  </script>

  <script type="application/ld+json">
   {
    "@context": "http://schema.org",
    "@type": "Organization",
    "name": "{{ site.title }}",
    "url": "{{ site.url }}",
    "contactPoint": [
     {
      "@type": "ContactPoint",
      "email": "{{site.email}}",
      "telephone": "",
      "contactType": "customer service"
     }
    ],
    "sameAs": [
{% if site.facebook.id %}    "https://facebook.com/profile.php?id={{ site.facebook.id }}"{% if site.twitter_username or site.github_username %},{% endif %}{% endif %}
{% if site.twitter_username %}    "https://twitter.com/{{ site.twitter_username }}"{% if site.github_username%},{% endif %}{% endif %}
{% if site.github_username %}    "https://github.com/{{ site.github_username }}"{% endif %}
    ]
   }
  </script>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}" />
  
</head>
